query Todos {
  todos {
    id
    name
    complete
  }
}

mutation CreateTodo($name: String!) {
  createTodo(name: $name) {
    id
    name
    complete
  }
}

mutation UpdateTodo($id: Int!, $complete: Boolean!) {
  updateTodo(id: $id, complete: $complete) {
    id
    name
    complete
  }
}

mutation DestroyTodo($id: Int!) {
  destroyTodo(id: $id) {
    id
  }
}
